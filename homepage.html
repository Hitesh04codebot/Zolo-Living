<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homestyle.css">
    <title>Homepage</title>
</head>
<body>
    <nav class="navbar">
        <div class="logobox">
            <span id="logoname1">Zolo</span><span id="logoname2">Living</span>
        </div>
        <div class="searchsuper">
            <input type="text" class="searchbox" placeholder=" find perfect place to stay....">
        </div>
        <div class="loginandsignupbox">
            <input type="button" value="Login" class="loginbutton">
            <input type="button" value="Create an account" class="signupbutton">
        </div>
    </nav>
    <div class="banner1">
        <img src="./images/banner1.png" class="bannerimg" alt="Banner Image">
    </div>

    <div class="filterbox"></div>
    
    <div class="pglists">
    <h1>PGs near Manipal Hostel.</h1><br>
        <div class="pgcards">
            <div class="partition1">
                <img src = "./images/scholars-hostel.jpg" alt="pg photo" style="border-top-left-radius:20px; border-bottom-left-radius:20px;">
            </div>
            <div class="partition2">
                <div class="header">
                    <h3>Scholars Hostel</h3>
                    <input type="button" Value="Male">
                </div>
                <div class="body">
                    <div class="directions"><a href="" style="font-size: 12px; text-decoration: none; color:rgb(10, 71, 102);">View Direction</a> </div>
                    <div class="amenities">
                        <button class="amenitiesbtn"><i class="fa-solid fa-bed">&nbsp;</i>Double Occupancy</button>
                        <button class="amenitiesbtn"><i class="fa-solid fa-bath">&nbsp;</i>Attached Bathroom</button>
                        <button class="amenitiesbtn"><i class="fa-solid fa-sun">&nbsp;</i>Private Balcony</button>
                        <button class="amenitiesbtn"><i class="fa-solid fa-bed">&nbsp;</i>Triple</button>
                    </div>
                </div>
                <div class="footer">
                    <div class="pricebox">
                        <span id="pricehead1">Starts from</span><br>
                        <h3><i class="fa-solid fa-indian-rupee-sign"></i>10,999<span id="pricehead2">/mon*</span></h3>
                    </div>
                    <div class="bookingbtns">
                        <input type="button" Value="SCHEDULE A VISIT" class="bookingbtn1">&nbsp;
                        <input type="button" Value="REQUEST A CALLBACK" class="bookingbtn2">
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://kit.fontawesome.com/7f94016a74.js" crossorigin="anonymous"></script>
</body>
</html>
