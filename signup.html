<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="signup.css">
</head>
<body>
    <div class="parent-container">
        <div class="container1">
            <p style="text-align: center; font-size: 80px; font-weight: bolder;">MUJ<span style="color: rgb(10, 71, 102) ;">STAYS</span></p>
            <span style="font-size: 20px;">for manipal students</span>
        </div>
        <div class="container2">
            <h1 style="text-align: center;">Create your account</h1><br><br>
            <form class="form" id="form" action="homepage.html" method="get">
                <div class="form-control" >
                    <label>Username<br></label>
                    <input type="text" placeholder="Enter your name" class="input" id="name"><br>
                    <small>*Error message</small>
                </div>
                <br><br>
                <div class="form-control">
                    <label>Email id<br></label>
                    <input type="text" placeholder="Enter your email id" class="input" id="email"><br>
                    <small>*Error message</small>
                    
                </div>
                <br><br>
                <div class="form-control">
                    <label>Password<br></label>
                    <input type="password"  placeholder="Enter your password" class="input" id="password">
                    <small>*Error message</small>
                    
                </div>
                <br>
                    <input type="checkbox" /required>&nbsp;<span style="font-size: 13px; font-weight: 400;">By signing up,I agree with Terms and Condition</span><br><br>  
                    <button type="submit" class="signup">Sign up</button>
                <br>
                
            </form>
            <p style="font-size:14px; text-align: right;">already have an account?&nbsp;<a href="">signin</a></p>
        </div>
    </div>
    <script src="formvalidation.js"></script>
</body>
</html>
