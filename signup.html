<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="signup.css">
</head>
<body>
    <div class="parent-container">
        <div>
            <p style="text-align: center; font-size: 80px; font-weight: bolder;">MUJ<span style="color: rgb(10, 71, 102) ;">STAYS</span></p>
            <span style="font-size: 20px;">for manipal students</span>
        </div>
        <div class="formbox">
            <h1 style="text-align: center;">Create your account</h1><br><br>
            <form class="form">
                <label>Username</label><br>
                <input type="text" placeholder="Enter your name" class="name">
                <br><br><br>

                <label>Email id</label><br>
                <input type="text" placeholder="Enter your email id" class="email">
                <br><br><br>

                <label>Password</label><br>
                <input type="password" placeholder="Enter your password" class="password">
                <br><br><br>

                <input type="radio">&nbsp;<span style="font-size: 12px; font-weight: 400;">By signing up,I agree with Terms and Condition</span><br><br>

                <button class="signup">Sign up</button>
                <button class="signin">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
